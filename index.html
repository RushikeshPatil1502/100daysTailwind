<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100DaysOfTailwind</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section id="Day-1">
        <div class="flex flex-col justify-between items-center mt-10 gap-4">
            <h1 class="text-4xl font-bold">Day-1</h1>
            <h1 class="text-3xl font-semibold">Login Page</h1>

            <div id="Login-page" class="bg-black p-12">
                 <div class="bg-white px-12 py-6 rounded-xl flex flex-col">
                    <div class="flex flex-col justify-between items-center text-center gap-2">
                        <h1 class="text-lg font-bold">Welcome Back!</h1>
                        <p class="text-gray-500 text-sm">Please enter your details</p>
                    </div>
                    <div class="flex flex-col items-start mt-10">
                        <h1 class="font-bold text-sm">Email</h1>
                        <input type="text" class="border border-gray-500 text-gray-600 text-sm px-3 py-2 w-[300px] rounded-xl mt-2" placeholder="Enter your Email">
                    </div>
                    <div class="flex flex-col items-start mt-5 relative">
                        <h1 class="font-bold text-sm">Password</h1>
                        <input type="text" class="border border-gray-500 text-gray-600 text-sm px-3 py-2 w-[300px] rounded-xl mt-2" placeholder="Enter Password">
                        <button class="absolute right-4 top-8">
                            <i class="fa-solid fa-eye-slash text-gray-500 text-sm"></i>
                        </button>
                    </div>

                    <div class="flex justify-between mt-3">
                        <div class="flex items-center justify-between gap-2">
                           <input type="checkbox" class="w-4 h-4 rounded-none">
                           <p class="text-gray-400 font-medium text-xs">Remember Me</p>
                        </div>

                        <a class="text-blue-700 cursor-pointer font-medium text-xs mr-3">Forgot Password?</a>
                    </div>

                    <div class="mt-14 flex flex-col gap-2">
                          <button class="py-2 bg-blue-700 text-white rounded-2xl text-base font-semibold">Sign in</button>

                          <button class="py-2 bg-white rounded-2xl flex justify-center items-center border border-gray-400">
                            <img src="Images/New-Google-Logo-497x500.webp" class="w-5 h-5">
                            <h1 class="rounded-2xl text-base font-semibold text-black ml-4">Sign in with Google</h1>
                          </button>
                    </div>

                    <div class="mt-10 mb-20 flex justify-center items-center">
                        <h1 class="font-medium text-sm text-gray-500">Don't Have an account? 
                            <span class="text-blue-700 underline">Sign Up</span></h1>
                    </div>
                 </div>
            </div>
            
            <h1 class="mt-20 text-3xl font-semibold">Sign Up Page</h1>
            <div id="Login-page" class="bg-black p-12">
                 <div class="bg-white px-12 py-6 rounded-xl flex flex-col">
                    <div class="flex flex-col justify-between items-center text-center gap-2">
                        <h1 class="text-lg font-bold">Sign Up</h1>
                        <p class="text-gray-500 text-sm">Please enter your details</p>
                    </div>
                    <div class="flex flex-col items-start mt-10">
                        <h1 class="font-bold text-sm">Phone Number</h1>
                        <input type="text" class="border border-gray-500 text-black text-sm px-3 py-2 w-[300px] rounded-xl mt-2" placeholder="+91">
                    </div>
                    <div class="flex flex-col items-start mt-5">
                        <h1 class="font-bold text-sm">Email</h1>
                        <input type="text" class="border border-gray-500 text-gray-600 text-sm px-3 py-2 w-[300px] rounded-xl mt-2" placeholder="Enter your Email">
                    </div>
                    <div class="flex flex-col items-start mt-5 relative">
                        <h1 class="font-bold text-sm">Password</h1>
                        <input type="text" class="border border-gray-500 text-gray-600 text-sm px-3 py-2 w-[300px] rounded-xl mt-2" placeholder="Enter Password">
                        <button class="absolute right-4 top-8">
                            <i class="fa-solid fa-eye-slash text-gray-500 text-sm"></i>
                        </button>
                    </div>

                    <div class="flex mt-3 justify-center items-center text-center">
                        <div class="flex items-center gap-2">
                           <input type="checkbox" class="w-4 h-4 rounded-none">
                           <h1 class="font-medium text-xs text-gray-500">I agree to the 
                            <span class="text-blue-700 cursor-pointer underline">Terms and conditions</span></h1>
                        </div>
                    </div>

                    <div class="mt-14 flex flex-col gap-2">
                          <button class="py-2 bg-blue-700 text-white rounded-2xl text-base font-semibold">Sign in</button>

                          <button class="py-2 bg-white rounded-2xl flex justify-center items-center border border-gray-400">
                            <img src="Images/New-Google-Logo-497x500.webp" class="w-5 h-5">
                            <h1 class="rounded-2xl text-base font-semibold text-black ml-4">Sign in with Google</h1>
                          </button>
                    </div>

                    <div class="mt-10 mb-20 flex justify-center items-center">
                        <h1 class="font-medium text-sm text-gray-500">Already have an account 
                            <span class="text-blue-700 cursor-pointer underline">Sign in</span></h1>
                    </div>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
